env:
  active: dev
server:
  http:
    addr: 0.0.0.0:8000
    timeout: 30
  grpc:
    addr: 0.0.0.0:9000
    timeout: 5
data:
  database:
    driver: postgres
    source: postgres://quest-admin:123456@127.0.0.1:5432/quest-admin?sslmode=disable
    max_idle_conns: 20
    max_open_conns: 100
    conn_max_lifetime: 5
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 1
    write_timeout: 1
    password: 123456
    db: 0
    pool_size: 50
    min_idle_conns: 10
log:
  level: "info"
  filename: "logs/app.log"
  maxSize: 5
  maxAge: 30
  maxBackups: 30
  stdout: true


