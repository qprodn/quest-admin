syntax = "proto3";
package kratos.api;

option go_package = "quest-admin/internal/conf;conf";

message Bootstrap {
  Env env = 1;
  Server server = 2;
  Data data = 3;
  Log log = 4;
}

message Env {
  string active = 1;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    int32 timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    int32 timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    int32 max_idle_conns = 5;
    int32 max_open_conns = 6;
    int32 conn_max_lifetime = 7;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    int32 read_timeout = 3;
    int32 write_timeout = 4;
    string password = 5;
    int32 db = 6;
    int32 pool_size = 7;
    int32 min_idle_conns = 8;
  }
  Database database = 1;
  Redis redis = 2;
}

message Log {
  string level = 1;
  string filename = 2;
  int32 maxSize = 3;
  int32 maxAge = 4;
  int32 maxBackups = 5;
  bool stdout = 6;
}
