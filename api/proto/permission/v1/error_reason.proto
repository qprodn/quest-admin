syntax = "proto3";

package system.permission.v1;

import "errors/errors.proto";

option go_package = "quest-admin/api/permission/v1;v1";

enum ErrorReason {
  option (errors.default_code) = 500;

  // 角色不存在
  ROLE_NOT_FOUND = 0 [(errors.code) = 404];
  // 角色名称已存在
  ROLE_NAME_EXISTS = 10 [(errors.code) = 409];
  // 角色编码已存在
  ROLE_CODE_EXISTS = 20 [(errors.code) = 409];
  // 角色存在用户
  ROLE_HAS_USERS = 30 [(errors.code) = 400];
  // 角色状态无效
  INVALID_ROLE_STATUS = 40 [(errors.code) = 400];
  // 菜单不存在
  MENU_NOT_FOUND = 50 [(errors.code) = 404];
  // 菜单名称已存在
  MENU_NAME_EXISTS = 60 [(errors.code) = 409];
  // 菜单存在子菜单
  MENU_HAS_CHILDREN = 70 [(errors.code) = 400];
  // 无效的父菜单
  INVALID_PARENT_MENU = 80 [(errors.code) = 400];
  // 菜单状态无效
  INVALID_MENU_STATUS = 90 [(errors.code) = 400];
  // 菜单层级超出限制
  MENU_LEVEL_EXCEEDED = 100 [(errors.code) = 400];
  // 菜单路径无效
  INVALID_MENU_PATH = 110 [(errors.code) = 400];
  // 角色删除失败
  ROLE_DELETE_FAILED = 120 [(errors.code) = 500];
  // 菜单删除失败
  MENU_DELETE_FAILED = 130 [(errors.code) = 500];
  // 参数验证失败
  VALIDATION_FAILED = 140 [(errors.code) = 400];
  // 数据库操作失败
  DATABASE_ERROR = 150 [(errors.code) = 500];
  // 系统内部错误
  INTERNAL_ERROR = 160 [(errors.code) = 500];
  // 权限不足
  PERMISSION_DENIED = 170 [(errors.code) = 403];
  // 数据范围无效
  INVALID_DATA_SCOPE = 180 [(errors.code) = 400];
  // 菜单类型无效
  INVALID_MENU_TYPE = 190 [(errors.code) = 400];
}
