syntax = "proto3";

package system.tenant.v1;

import "errors/errors.proto";

option go_package = "quest-admin/api/tenant/v1;v1";

enum ErrorReason {
  option (errors.default_code) = 500;

  // 租户不存在
  TENANT_NOT_FOUND = 0 [(errors.code) = 404];
  // 租户名称已存在
  TENANT_NAME_EXISTS = 10 [(errors.code) = 409];
  // 租户存在用户
  TENANT_HAS_USERS = 20 [(errors.code) = 400];
  // 租户套餐不存在
  TENANT_PACKAGE_NOT_FOUND = 30 [(errors.code) = 404];
  // 租户套餐名称已存在
  TENANT_PACKAGE_NAME_EXISTS = 40 [(errors.code) = 409];
  // 租户套餐已被使用
  TENANT_PACKAGE_IN_USE = 50 [(errors.code) = 400];
  // 租户状态无效
  INVALID_TENANT_STATUS = 60 [(errors.code) = 400];
  // 租户套餐状态无效
  INVALID_TENANT_PACKAGE_STATUS = 70 [(errors.code) = 400];
  // 租户过期时间无效
  INVALID_TENANT_EXPIRE_TIME = 80 [(errors.code) = 400];
  // 租户账号数量无效
  INVALID_TENANT_ACCOUNT_COUNT = 90 [(errors.code) = 400];
  // 租户删除失败
  TENANT_DELETE_FAILED = 100 [(errors.code) = 500];
  // 租户套餐删除失败
  TENANT_PACKAGE_DELETE_FAILED = 110 [(errors.code) = 500];
  // 参数验证失败
  VALIDATION_FAILED = 120 [(errors.code) = 400];
  // 数据库操作失败
  DATABASE_ERROR = 130 [(errors.code) = 500];
  // 系统内部错误
  INTERNAL_ERROR = 140 [(errors.code) = 500];
}
